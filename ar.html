<script>function calculateScore(){const statSelectors=document.querySelectorAll(".stat-selector");const selectElement=document.querySelector(".at-ddd-select");const selectedSet=selectElement.value;let totalScore=0;statSelectors.forEach(selector=>{const selectedStat=selector.value;const inputValue=parseFloat(selector.nextElementSibling.value)||0;switch(selectedStat){case "CRITICAL_DAMAGE":totalScore+=inputValue;break;case "CRITICAL_PERCENTAGE":totalScore+=inputValue*2;break;case "HP_PERCENTAGE":if(selectedSet==="hp"){totalScore+=inputValue} break;case "POWER_PERCENTAGE":if(selectedSet==="atk"){totalScore+=inputValue} break;case "ELEMENTS_KNOWLEDGE":if(selectedSet==="crate"){totalScore+=inputValue*0.25} break;case "ELEMENTS_CHARGE":if(selectedSet==="er"){totalScore+=inputValue} break;case "DEFENSE_PERCENTAGE":if(selectedSet==="em"){totalScore+=inputValue} break;default:break}});document.getElementById("scoree").textContent=totalScore.toFixed(2);calculateRank(totalScore.toFixed(1))} function calculateRank(score){let rank="弱";if(score>=50){rank="神"}else if(score>=40){rank="良"}else if(score>=35){rank="並"} document.getElementById("rankk").textContent=rank} function resetScore(){const statSelectors=document.querySelectorAll(".stat-selector");statSelectors.forEach(selector=>{selector.value="none";selector.nextElementSibling.value=""});document.getElementById("scoree").textContent="0";document.getElementById("rankk").textContent="弱"} const statSelectors=document.querySelectorAll(".stat-selector");statSelectors.forEach(selector=>{selector.addEventListener("change",calculateScore);selector.nextElementSibling.addEventListener("input",calculateScore)});calculateScore();function shareLine(){const rank=document.getElementById("rankk").textContent;const score=document.getElementById("scoree").textContent;const statSelectors=document.querySelectorAll(".stat-selector");const stats=[];statSelectors.forEach(selector=>{const selectedStat=selector.options[selector.selectedIndex].text;const inputValue=selector.nextElementSibling.value;if(selectedStat!=="なし"&&inputValue!==""){stats.push(`${selectedStat} ${inputValue}`)}});const message=`この聖遺物は「${rank}」！\nスコア：${score}\n\n${stats.join("\n")}`;const lineShareUrl=`https://line.me/R/msg/text/?${encodeURIComponent(message)}`;window.open(lineShareUrl)} function shareTwitter(){const rank=document.getElementById("rankk").textContent;const score=document.getElementById("scoree").textContent;const statSelectors=document.querySelectorAll(".stat-selector");const stats=[];statSelectors.forEach(selector=>{const selectedStat=selector.options[selector.selectedIndex].text;const inputValue=selector.nextElementSibling.value;if(selectedStat!=="なし"&&inputValue!==""){stats.push(`${selectedStat} ${inputValue}%`)}});const message=`この聖遺物は「${rank}」！\nスコア：${score}\n\n${stats.join("\n")}`;const twitterShareUrl=`https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}`;window.open(twitterShareUrl)} const selectElement=document.querySelector(".at-img-select");const imageElement=document.getElementById("at-img");selectElement.addEventListener("change",function(){const selectedValue=selectElement.value;const value=selectedValue.replace("at","");const imageURL=`https://enka.network/ui/UI_RelicIcon_${value}_4.png`;imageElement.src=imageURL})
